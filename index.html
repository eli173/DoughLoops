<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/styles/style1.css" />
    <link rel="stylesheet" href="./src/styles/sliders.css" />
    <link rel="stylesheet" href="./src/styles/helpButton.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script src="./dist/main.js"></script>
    <title>DoughLoops</title>
    <link rel="shortcut icon" type="image/png" href="./src/art/Favicon.png" />
</head>

<body>
    <div>

        <ul id="audioSamples">
            <audio id="kick1" src="./src/drums/kick1.mp3"></audio>
            <audio id="kick2" src="./src/drums/kick2.mp3"></audio>
            <audio id="kick3" src="./src/drums/kick3.mp3"></audio>
            <audio id="clap1" src="./src/drums/clap1.mp3"></audio>
            <audio id="clap2" src="./src/drums/clap2.mp3"></audio>
            <audio id="clap3" src="./src/drums/clap3.mp3"></audio>
            <audio id="snare1" src="./src/drums/snare1.mp3"></audio>
            <audio id="snare2" src="./src/drums/snare2.mp3"></audio>
            <audio id="snare3" src="./src/drums/snare3.mp3"></audio>
            <audio id="hat1" src="./src/drums/hat1.mp3"></audio>
            <audio id="hat2" src="./src/drums/hat2.mp3"></audio>
            <audio id="hat3" src="./src/drums/hat3.mp3"></audio>
            <audio id="rim1" src="./src/drums/rim1.mp3"></audio>
            <audio id="rim2" src="./src/drums/rim2.mp3"></audio>
            <audio id="rim3" src="./src/drums/rim3.mp3"></audio>
            <audio id="tom1" src="./src/drums/tom1.mp3"></audio>
            <audio id="tom2" src="./src/drums/tom2.mp3"></audio>
            <audio id="tom3" src="./src/drums/tom3.mp3"></audio>
            <audio id="cymbal1" src="./src/drums/cymbal1.mp3"></audio>
            <audio id="cymbal2" src="./src/drums/cymbal2.mp3"></audio>
            <audio id="cymbal3" src="./src/drums/cymbal3.mp3"></audio>
            <audio id="triangle1" src="./src/drums/triangle1.mp3"></audio>
        </ul>

        <img src="./src/art/DoughLoops2.png" alt="Ayyyyy">
        <button id="helpButton">Help</button>
        <span id="helpPopUpText">Use the grid to create drum patterns.
            The master controls can be used to modify the grid, tempo, and
            volume of the main track. Use the individual channel controls to 
            change the volume or sound type for a given instrument. Make
            something dope and enjoy!
        </span>

        <ul class='trackParams'>
            <label># of subdivisions
                <input type="range" id="numSubDivs" name="numSubDivs" min="1" max="8" value="4">
                <div id="dispSubDivs">4</div>
            </label>
            <br>
            <label># of beats
                <input type="range" id="numBeats" name="numBeats" min="1" max="8" value="4">
                <div id="dispNumBeats">4</div>
            </label>
            <br>
            <label>Tempo (BPM)
                <input type="range" id="tempo" name="tempo" min="30" max="300" value ="80">
                <div id="dispTempo">80</div>        
            </label>
            <br>
            <label>Master Volume
                <input type="range" id="masterVol" name="masterVol" min="0" max="100" value="100">
                <div id="dispMasterVol">100</div>
            </label>
        </ul>


        <button id="startButton" >Play</button>
        <button id="stopButton">Stop</button>


        <br>
        <br>
        <div id="instrumentSeqs">
            <label>
                <label>Kick</label>
                <input type="range" id="kickVol" name="kickVol" min="0" max="100" value="100" class="volume">
                <select name="kickSelector" id="kickSelector">
                    <option value="kick1" selected="true">Kick 1</option>
                    <option value="kick2">Kick 2</option>
                    <option value="kick3">Kick 3</option>
                </select>
                <div id="kicks">
                </div>
            </label>

            <label>
                <label>Clap</label>
                <input type="range" id="clapVol" name="clapVol" min="0" max="100" value="100" class="volume">
                <select name="clapSelector" id="clapSelector">
                    <option value="clap1" selected="true">Clap 1</option>
                    <option value="clap2">Clap 2</option>
                    <option value="clap3">Clap 3</option>
                </select>
                <div id="claps">
                </div>
            </label>

            <label>
                <label>Snare</label>
                <input type="range" id="snareVol" name="snareVol" min="0" max="100" value="100" class="volume">
                <select name="snareSelector" id="snareSelector">
                    <option value="snare1" selected="true">Snare 1</option>
                    <option value="snare2">Snare 2</option>
                    <option value="snare3">Snare 3</option>
                </select>
                <div id="snares">
                </div>
            </label>

            <label>
                <label>Hat</label>
                <input type="range" id="hatVol" name="hatVol" min="0" max="100" value="100" class="volume">
                <select name="hatSelector" id="hatSelector">
                    <option value="hat1" selected="true">Hat 1</option>
                    <option value="hat2">Hat 2</option>
                    <option value="hat3">Hat 3</option>
                </select>
                <div id="hats">
                </div>
            </label>

            <label>
                <label>Rim</label>
                <input type="range" id="rimVol" name="rimVol" min="0" max="100" value="100" class="volume">
                <select name="rimSelector" id="rimSelector">
                    <option value="rim1" selected="true">Rim 1</option>
                    <option value="rim2">Rim 2</option>
                    <option value="rim3">Rim 3</option>
                </select>
                <div id="rims">
                </div>
            </label>

            <label>
                <label>Tom</label>
                <input type="range" id="tomVol" name="tomVol" min="0" max="100" value="100" class="volume">
                <select name="tomSelector" id="tomSelector">
                    <option value="tom1" selected="true">Tom 1</option>
                    <option value="tom2">Tom 2</option>
                    <option value="tom3">Tom 3</option>
                </select>
                <div id="toms">
                </div>
            </label>

            <label>
                <label>Cymbal</label>
                <input type="range" id="cymbalVol" name="cymbalVol" min="0" max="100" value="100" class="volume">
                <select name="cymbalSelector" id="cymbalSelector">
                    <option value="cymbal1" selected="true">Cymbal 1</option>
                    <option value="cymbal2">Cymbal 2</option>
                    <option value="cymbal3">Cymbal 3</option>
                </select>
                <div id="cymbals">
                </div>
            </label>

            <label>
                <label>Triangle</label>
                <input type="range" id="triangleVol" name="triangleVol" min="0" max="100" value="100" class="volume">
                <select name="triangleSelector" id="triangleSelector">
                    <option value="triangle1" selected="true">Triangle 1</option>
                </select>
                <div id="triangles">
                </div>
            </label>

        </div>

        <h1 id="evanCzako">Evan Czako</h1>
        <ul class="links">
            <a href="https://github.com/EvanCzako" target="_blank">My GitHub</a>
            <br>
            <a href="https://www.linkedin.com/in/evan-czako/" target="_blank">My LinkedIn</a>
        </ul>

    </div>

</body>

</html>
